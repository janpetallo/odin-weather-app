<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container"> 
      <div id="header">
        <div id="app">
          <img src="./assets/app-icon.svg" alt="Weather Icon" />
          <div id = 'title_container'>
            <div id="app_title">Weather App</div>
            <div id="app_subtitle">Data from Visual Crossing </div>
          </div>
        </div>

        <div id="searchContainer">
          <img src="./assets/search-icon.svg" alt="Search Icon" />
          <input type="text" id="searchInput" placeholder="Enter a city" />
        </div>
      </div>

      
      
      <div id="currentConditions">
        <div id="currentConditions_location">Location</div>
        <div id="currentConditions_temperature">Temperature</div>
        <div id="currentConditions_description">Description</div>
        <div id="currentConditions_feelsLike">Feels Like</div>
        <div id="currentConditions_humidity">Humidity</div>
        <div id="currentConditions_wind">Wind</div>
        
      </div>
      <div id="weeklyForecast">
        <div id="weeklyForecast_title">Weekly Forecast</div>
        <div id="weeklyForecast_container"></div>
      </div>

  </body>
</html>
